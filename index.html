<html>

<head>
    <style>
        body {
            background: none;
        }

        .font {
            font-family: monospace;
            font-size: xx-large;
            color: #DDDDFF;
            line-height: 1.5;
        }

        #quote {
            border-left: 1px solid black;
            font-size: larger !important;
            padding-left: 5px;
        }
    </style>
</head>

<body style="display: flex; flex-direction: column; justify-content: center;">
    <div>
        <h3 id="greets" class="font">Welcome {{username}}!</h3>
        <p id="quote" class="font">Loading content...</p>
    </div>
</body>

<script>
    const name = "Sebastian";
    document.getElementById('greets').innerHTML = document.getElementById('greets').innerHTML.replace("{{username}}", name);


    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function () {
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200){
            let response = JSON.parse(xmlHttp.response);
            document.getElementById('quote').innerHTML = response.content[0].h;
        }
    }
    xmlHttp.open("GET", "https://zenquotes.io/api/today", true);
    xmlHttp.send();
</script>

</html>
